<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table {
            border-collapse: collapse;

        }

        th,
        td {
            border: 1px solid black;
            padding: 5px 10px;
        }

</head>

</body>

</html>
